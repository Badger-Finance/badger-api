overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/graphql/generated/badger.ts:
    schema: ${BADGER_SUBGRAPH_URL}
    documents:
      - src/graphql/fragments/sett.fragment.graphql
      - src/graphql/fragments/user-sett-balance.fragment.graphql
      - src/graphql/fragments/user.fragment.graphql
      - src/graphql/queries/setts.query.graphql
      - src/graphql/queries/sett-snapshots.query.graphql
      - src/graphql/queries/user.query.graphql
      - src/graphql/queries/users.query.graphql
      - src/graphql/fragments/harvest.fragment.graphql
      - src/graphql/queries/harvests.query.graphql
    plugins:
      - typescript
      - typescript-graphql-request
      - typescript-operations
  src/graphql/generated/uniswap.ts:
    schema: ${UNISWAP_SUBGRAPH_URL}
    documents:
      - src/graphql/fragments/univ2-pair.fragment.graphql
      - src/graphql/queries/univ2-pair.query.graphql
      - src/graphql/fragments/uni-pair-day-data.fragment.graphql
      - src/graphql/queries/uni-pair-day-datas.query.graphql
    plugins:
      - typescript
      - typescript-graphql-request
      - typescript-operations
  src/graphql/generated/sushiswap.ts:
    schema: ${SUSHISWAP_SUBGRAPH_URL}
    documents:
      - src/graphql/fragments/sushi-pair-day-data.fragment.graphql
      - src/graphql/queries/sushi-pair-day-datas.query.graphql
    plugins:
      - typescript
      - typescript-graphql-request
      - typescript-operations
