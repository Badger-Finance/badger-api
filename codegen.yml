overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  src/graphql/generated/badger.ts:
    schema: ${BADGER_SUBGRAPH_URL}
    documents:
      - src/graphql/fragments/sett.fragment.graphql
      - src/graphql/queries/setts.query.graphql
    plugins:
      - typescript
      - typescript-graphql-request
      - typescript-operations
  src/graphql/generated/badger-dao.ts:
    schema: ${BADGER_DAO_SUBGRAPH_URL}
    documents:
      - src/graphql/fragments/harvest.fragment.graphql
      - src/graphql/queries/harvests.query.graphql
    plugins:
      - typescript
      - typescript-graphql-request
      - typescript-operations
  src/graphql/generated/master-chef.ts:
    schema: ${MASTERCHEF_SUBGRAPH_URL}
    documents:
      - src/graphql/fragments/master-chef.fragment.graphql
      - src/graphql/fragments/pool.fragment.graphql
      - src/graphql/queries/master-chefs-and-pools.query.graphql
    plugins:
      - typescript
      - typescript-graphql-request
      - typescript-operations
  src/graphql/generated/sushiswap.ts:
    schema: ${SUSHISWAP_SUBGRAPH_URL}
    plugins:
      - typescript
      - typescript-graphql-request
      - typescript-operations
  src/graphql/generated/uniswap.ts:
    schema: ${UNISWAP_SUBGRAPH_URL}
    plugins:
      - typescript
      - typescript-graphql-request
      - typescript-operations
  src/graphql/generated/pancakeswap.ts:
    schema: ${PANCAKESWAP_SUBGRAPH_URL}
    plugins:
      - typescript
      - typescript-graphql-request
      - typescript-operations
